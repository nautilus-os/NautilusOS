name: Deploy One-File NautilusOS to Pages

on:
  push:
    branches: [ main ]  # or your branch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Copy one-file to root as index.html
        run: |
          cp NautilusOS-OneFile/index.html index.html
          # Optional: Add .nojekyll if Jekyll tries to interfere
          touch .nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .  # uploads the whole root (now with your new index.html)

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
